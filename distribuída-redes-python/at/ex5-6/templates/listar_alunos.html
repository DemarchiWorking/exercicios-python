{% extends 'base.html' %}

{% block content %}
<h2>Alunos</h2>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Nota</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.nota }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
